<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/Log_in_Adicional.css">
    <script src="../js/Log_in_adicional.js" defer></script>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Iniciar sesión</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="./Inicio.html">Inicio</a></li>
                <li><a href="./programas.html">Programa</a></li>
                <li><a href="./cursos.html">Cursos</a></li>
                <li><a href="./Log_in.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <div class="form-content">
            <h2>Formulario de Login</h2>
            <form id="login-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <div id="errorUsername" class="mensaje-error"></div>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div id="errorPassword" class="mensaje-error"></div>

                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </main>
</body>
</html>
